<div class="alain-default__header">
    <div class="alain-default__header-logo">
        <a [routerLink]="['/']" class="alain-default__header-logo-link">
            <img class="alain-default__header-logo-expanded" src="./assets/gonojobs.png" [attr.alt]="'Gonojobs'" style="max-height: 25px" />
            <img class="alain-default__header-logo-collapsed" src="./assets/logo.svg" [attr.alt]="app.name" style="max-height: 30px" />
        </a>
    </div>
    <div class="alain-default__nav-wrap">
        <ul class="alain-default__nav">
            <li>
                <div class="alain-default__nav-item">
                    <span>{{ 'app.header.navbar1' | translate }}</span>
                </div>
            </li>
            <li>
                <div class="alain-default__nav-item">
                    <span>{{ 'app.header.navbar2' | translate }}</span>
                </div>
            </li>
        </ul>

        <ul class="alain-default__nav">
            <li class="hidden-mobile">
                <div class="alain-default__nav-item">
                    <span><i nz-icon nzType="comment" nzTheme="outline" class="header-icon"></i></span>
                </div>
            </li>
            <li class="hidden-mobile">
                <span><i nz-icon nzType="bell" nzTheme="outline" class="header-icon"></i></span>
            </li>
            <li class="hidden-mobile">
                <header-user></header-user>
            </li>
            <li>
                <header-i18n showLangText="false" class="langs"></header-i18n>
            </li>
        </ul>
    </div>
</div>
