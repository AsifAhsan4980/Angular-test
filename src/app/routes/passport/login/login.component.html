<form nz-form [formGroup]="form" (ngSubmit)="submit()" role="form">
    <nz-alert *ngIf="showErr" [nzType]="'error'" [nzMessage]="errorMsg" [nzShowIcon]="true" class="mb-lg"></nz-alert>
    <nz-form-item>
        <nz-form-control nzErrorTip="Please enter mobile number, muse be: admin or user">
            <nz-input-group nzSize="large" nzPrefixIcon="user">
                <input nz-input formControlName="userName" placeholder="username: admin or user" />
            </nz-input-group>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-control nzErrorTip="Please enter password">
            <nz-input-group nzSize="large" nzPrefixIcon="lock">
                <input nz-input type="password" formControlName="password" placeholder="password: 12345678" />
            </nz-input-group>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-col [nzSpan]="12">
            <label nz-checkbox formControlName="remember">{{ 'app.login.remember-me' | translate }}</label>
        </nz-col>
        <nz-col [nzSpan]="12" class="text-right">
            <a class="forgot" (click)="msg.error('Forgot Password')">{{ 'app.login.forgot-password' | translate }}</a>
        </nz-col>
    </nz-form-item>
    <nz-form-item>
        <button nz-button type="submit" nzType="primary" nzSize="large" [nzLoading]="loading" nzBlock>
            {{ 'app.login.login' | translate }}
        </button>
    </nz-form-item>
</form>

<div class="other">
    Don't have an account?
    <a class="register" routerLink="/passport/register">{{ 'app.login.signup' | translate }}</a>
</div>
